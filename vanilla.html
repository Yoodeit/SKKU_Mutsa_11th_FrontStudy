<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Total clicks: 0</span>
    <button id="btn">Click me</button>
    
</body>
<script>
    let counter = 0;
    const button = document.getElementById("btn");
    /*
    document 객체
    : 웹 페이지 그 자체를 의미한다. 웹 페이지에 존재하는 HTML 요소에 접근하고자 할 때는 반드시 Document 객체부터 출발.
    getElementById
    : 태그에 있는 id 속성을 이용하여 해당 태그에 접근하여 하고 싶은 작업을 할 때 쓰는 함수.
    */
   const span = document.querySelector("span");
   function handleClick() {
    console.log("i have been clicked");
    counter = counter + 1;
    span.innerText = `Total clicks: ${counter}`;
    /*
    당연히 문자열인 줄 알았는데,백틱으로 감싸야 리터럴 표기가 가능한 거였다.
    리터럴이란 건 그닥 별 건 아니고, 그냥 백틱으로 감싼 것 안에 ${}를 넣으면 변수가 적용되는 것.
    파이썬에도 같은 기능이 있다.
    */
   }
   button.addEventListener("click", handleClick);
   /*
   여기서 click을 clck이라고 쓴다고 해서 에러가 나거나 여기가 틀렸다고 알려주는 법이 없으므로
   쓸 때 두 번 세 번 확인하는 습관이 중요하다.
   */


</script>
</html>
